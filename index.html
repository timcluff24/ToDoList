<!DOCTYPE html>
<html>
	<head>
		<title>ToDo List</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
		<script src="script.js"></script>
		<link rel="stylesheet" href="main.css">
	</head>
	
	<body>

		<div class="mainContain">

			<h1>TO-DO</h1>

			<div class="submitToDo">
				<input class="taskInputToDo" type="text" placeholder="Add Task"></input>
				<p class="addButton">></p>
			</div>
		
			<div class="tabs">
				<p class="all">All Tasks</p>

				<p class="unf">Unfinished</p>
				<p class="unfContainer"></p>

				<p class="dun">Completed</p>
				<p class="dunContainer"></p>
			</div>

			<div class="body">
				<div class="Unfinished"></div>
				<div class="Finished"></div>
			</div> 

			<div class="b1"></div>

		</div>

	</body>

</html>
